<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>
</head>
<body>
    <h1>Add car</h1>
    <form action="/register-car" method="post" enctype="multipart/form-data">
        <input placeholder="Model" type="text" name="model" />
        <input placeholder="Description" type="text" name="description" />
        <input placeholder="State" type="text" name="state" />
        <input placeholder="Color" type="text" name="color" />
        <input placeholder="Mileage" type="text" name="mileage" />
        <input placeholder="Price" type="text" name="price" />
        <input type="file" name="image" />
        <button type="submit">Add</button>
    </form>
</body>
</html>
