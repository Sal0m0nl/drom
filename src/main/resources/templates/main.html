<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <h1>Cars</h1>
    <div th:each="car : ${cars}">
        <h2 th:text = "${car.model}"></h2>
        <p th:text = "${car.description}"></p>
        <a th:href="|/cars/${car.getId()}|">More</a>
    </div>
</body>
</html>
